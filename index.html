<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="hros.inViewport.min.js"></script>
  <script>
    inViewport.init({
      container: document,
      itemsSelector: 'div',
      inside: "inside",
      visible: "visible",
    })
  </script>
  <style>
    div {
      transition: 1s all;
      height: 30vh;
      margin: 5px;
      border: 2px solid black;
    }

    .visible {
      background-color: darkturquoise;
    }

    .inside {
      background-color: crimson;
    }
  </style>
</head>
